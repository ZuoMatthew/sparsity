machine:
    python:
        version: 3.5.2
    environment:
        LD_LIBRARY_PATH: '/usr/local/lib'

dependencies:
    cache_directories:
        - /home/ubuntu/.cache/pip
    override:
        - deactivate; bash install_traildbcore.sh
        - pip install git+https://github.com/kayibal/traildb-python@py3-support#egg=traildb
        - pip install numpy cython 2>&1
        - pip install pytest pytest-cov
        - pip install -v scipy pandas
test:
    override:
        - pip install -e .
        - py.test --cov sparsity --cov-report xml sparsity/test
    post:
        - bash <(curl -s https://codecov.io/bash)