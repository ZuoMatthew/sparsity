version: 2
jobs:
  build:
    working_directory: ~/sparsity
    docker:
      - image: drtools/dask:latest
    steps:
      - checkout
      - run: pip install pytest pytest-cov moto dask==0.19.2 .
      - run: py.test --cov sparsity --cov-report xml sparsity
      - run: bash <(curl -s https://codecov.io/bash)
